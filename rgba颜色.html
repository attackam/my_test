<script>
    function getIntNumber(n, m) {
        var index = Math.floor(Math.random() * (m - n + 1) + n);
        return index;
    }

    function getRandomColor() {
        var r = getIntNumber(0, 255);
        var g = getIntNumber(0, 255);
        var b = getIntNumber(0, 255);
        var a = Math.floor(Math.random() * 10) / 10;
        
        return 'rgba('+ r +','+ g +','+ b +','+ a +')'
    }

    console.log(getRandomColor());
</script>
