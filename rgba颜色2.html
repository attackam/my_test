<script>
    function getIntRandom(n,m) {
        return Math.floor(Math.random() * (m - n + 1) + n);
    }
    function getColor() {
        var r = getIntRandom(0,255);  
        var g = getIntRandom(0,255);
        var b = getIntRandom(0,255);
        var a = Math.floor(Math.random() * 100) / 100;

        console.log('rgba('+ r +','+ g +','+ b +','+ a +')');

    }
    getColor();
</script>
