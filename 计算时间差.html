<script>
    function time() {
        var start = new Date('2019', '07', '28', '19').getTime();
        var end = new Date('2019', '07', '29', '21').getTime();
        var time = (end - start) / 1000;
        var day = Math.floor(time / 60 / 60 / 24);
        var hour = time / 60 / 60 % 24;
        var min = time / 60 % 60;
        var second = time % 60;
        console.log(day + '天' + hour + '小时' + min + '分' + second + '秒' )
    }
    time();
</script>

</html>
